plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

sourceSets {
    main.java.srcDirs += 'src/main/java'
     main {
        resources {
            srcDirs "src/main/resources"
        }
    }
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
	
	// HermiT reasoner
    implementation 'net.sourceforge.owlapi:org.semanticweb.hermit:1.3.8.500'
    
    // https://mvnrepository.com/artifact/org.aksw.jena-sparql-api/jena-sparql-api-core
	compile group: 'org.aksw.jena-sparql-api', name: 'jena-sparql-api-core', version: '3.14.0-1'
	
	// https://mvnrepository.com/artifact/org.apache.jena/jena-querybuilder
	compile group: 'org.apache.jena', name: 'jena-querybuilder', version: '3.14.0'
}